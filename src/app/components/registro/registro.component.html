<body>
  <div class="registro">
    <img
      src="/assets/images/avataruser.png"
      alt="circulo"
      class="circulo"
      width="80px"
    />
    <form #signUpForm="ngForm" (ngSubmit)="signUp()">
      <div class="TituloRegistro">
        Crear cuenta
      </div>

      <h3 class="name">Nombres</h3>
      <input
        type="text"
        class="name"
        id="name"
        name="name"
        #firstName="ngModel"
        [(ngModel)]="user.name"
        required
      />
      <br />

      <label for="email"> <h3 class="email">Correo electronico</h3> </label>
      <input
        type="text"
        class="email"
        id="email"
        name="email"
        #email="ngModel"
        [(ngModel)]="user.email"
        required
      />
      <br />

      <label for="password"> <h3 class="password">Contrase√±a</h3></label>
      <input
        type="password"
        class="password"
        id="password"
        name="password"
        #password="ngModel"
        [(ngModel)]="user.password"
        required
      />
      <br />

      <label for="fechaNacimiento">
        <h3 class="fecha">Ingrese fecha de nacimiento</h3>
      </label>
      <input
        input
        type="date"
        class="fechaNacimiento"
        name="fechaNacimiento"
        placeholder="Ingresa tu apellido"
        #fecha="ngModel"
        [(ngModel)]="user.fechaNacimiento"
        required
      />
      <br />

      <button class="boton">Registrarme ></button>
      <button class="ingresarBoton" routerLink="/login">Ingresar</button>
    </form>
  </div>
</body>
