
<body>
 
<div class="modal-dialog text-center">
  <div class="col 12" >
    <div class="modal-content">
       <div class="col 12 user-img" >
         <img src="../../../assets/images/avatar.png" alt="" >
       </div>
       <div class="col 12 use-img">
        <img  height="100px" width="100px" src="../../../assets/images/logo.jpg" alt="">
      </div>
       <p class="nav" routerLink='inicio'>Inicio</p>
       <button type='submit' class='nav1' routerLink='inicio'>Registro</button>
       <form #signUpForm="ngForm" (ngSubmit)="signUp();" class="col 12">
     
        <h1>crear una cuenta</h1>
        <br>

          
         <label for="firstName"> Nombres </label>
         <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Ingresa tu nombre" #firstName="ngModel" [(ngModel)]="user.firstName" required /> <br />
         
         
         <label for="lastName"> Apellidos </label>
         <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Ingresa tu apellido" #lastName="ngModel" [(ngModel)]="user.lastName" required /> <br />
        

        
         <label for="email"> Correo </label>
         <input type="text" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" #email="ngModel" [(ngModel)]="user.email" required  /> <br />
       
      
      
         <label for="password"> Contraseña </label>
         <input type="text" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" #password="ngModel" [(ngModel)]="user.password" required /> <br />
         
         <div class='form-group'>
         <div class="row">
          <div class="col-md-7">
         <button type='submit' class='btn btn-primary'>registro</button>
          </div>
          <button type='submit' class='btn btn-primary' routerLink='/login'>ingresar</button>
         
        
         </div>
        </div>

       </form>

    </div>
  </div>
</div>
 
</body>
