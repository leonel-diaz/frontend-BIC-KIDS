<main>
  <app-nav></app-nav>
  <section class="bg-images">
    <img src="/assets/bg/bg-top-right.svg" alt="bg-top-right" draggable="false" class="bg-element bg-element__top">
    <img src="/assets/bg/bg-bottom-left.svg" alt="bg-bottom-left" draggable="false"
         class="bg-element bg-element__bottom">
    <img src="/assets/bg/bottom-left.svg" alt="bottom-left" draggable="false"
         class="bg-element bg-element__bottom bg-child">
    <img src="/assets/bg/tree.svg" alt="tree" draggable="false" class="bg-element __tree">
    <img src="/assets/bg/bear.svg" alt="bear" draggable="false" class="bg-element __bear">
  </section>
  <form class="form" #signUpForm="ngForm" (ngSubmit)="signUp()">
    <section class="form-header">
      <img src="/assets/icons/user.svg" alt="user-icon" draggable="false">
    </section>
    <section class="form-group">
      <h2>Crear cuenta</h2>
    </section>
    <section class="form-group">
      <label for="name">Nombre</label>
        <input type="text" name="name" id="name" class="input" #name="ngModel" [(ngModel)]="user.name">
    </section>
    <section class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" name="email" id="email" class="input" #email="ngModel" [(ngModel)]="user.email">
    </section>
    <section class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" class="input" #password="ngModel"
             [(ngModel)]="user.password">
    </section>
    <section class="form-group">
      <label for="date">Fecha de nacimiento</label>
      <input type="date" name="date" id="date" class="input" #fecha="ngModel" [(ngModel)]="user.fechaNacimiento">
    </section>
    <section class="form-group__buttons">
      <button class="btn-form" type="submit">Registrarme</button>
      <a href="#" class="btn-form__outline" [routerLink]="['/login']">Ingresar</a>
    </section>
  </form>
</main>
