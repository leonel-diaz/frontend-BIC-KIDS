<main>
  <section>
    <img
      src="/assets/bg/bg-top-right.svg"
      alt="bg-top-right"
      draggable="false"
      class="bg-element bg-element__top"
    />
    <img
      src="/assets/bg/bg-bottom-left.svg"
      alt="bg-bottom-left"
      draggable="false"
      class="bg-element bg-element__bottom"
    />
    <img
      src="/assets/bg/bottom-left.svg"
      alt="bottom-left"
      draggable="false"
      class="bg-element bg-element__bottom bg-child"
    />
    <img
      src="/assets/bg/tree.svg"
      alt="tree"
      draggable="false"
      class="bg-element __tree"
    />
    <img
      src="/assets/bg/bear.svg"
      alt="bear"
      draggable="false"
      class="bg-element __bear"
    />
  </section>
  <form
    class="form"
    #updateUserAssociateForm="ngForm"
    (ngSubmit)="updateUserAssociate()"
  >
    <section class="form-group">
      <h2>Agregar perfil Asociado</h2>
    </section>

    <section class="form-group">
      <label for="name">Nombre</label>
      <input
        type="text"
        name="name"
        id="name"
        class="input"
        #associates="ngModel"
        [(ngModel)]="user.associates"
      />
    </section>

    <section class="form-group__buttons">
      <button class="btn-form">Agregar perfil</button>
      <a [routerLink]="['/home']" class="btn-form__outline">Volver</a>
    </section>
  </form>
</main>
